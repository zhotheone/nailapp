<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail App - Статистика</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <h1>Nail App</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-calendar-alt"></i><span>Записи</span></a></li>
        <li><a href="/clients.html"><i class="fas fa-users"></i><span>Клієнти</span></a></li>
        <li><a href="/procedures.html"><i class="fas fa-spa"></i><span>Процедури</span></a></li>
        <li><a href="/stats.html" class="active"><i class="fas fa-chart-bar"></i><span>Статистика</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <!-- Summary Stats -->
    <section class="content-section stats-section">
      <div class="section-header">
        <h2>Дашборд</h2>
      </div>
      
      <div class="loader" id="stats-loader">
        <div class="spinner"></div>
      </div>
      
      <div id="stats-content" style="display: none;">
        <div class="stats-summary">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-data">
              <h3>Всього клієнтів</h3>
              <div class="stat-value" id="total-clients">0</div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-spa"></i></div>
            <div class="stat-data">
              <h3>Всього процедур</h3>
              <div class="stat-value" id="total-procedures">0</div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
            <div class="stat-data">
              <h3>Всього записів</h3>
              <div class="stat-value" id="total-appointments">0</div>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-hryvnia"></i></div>
            <div class="stat-data">
              <h3>Загальний дохід</h3>
              <div class="stat-value" id="total-revenue">₴0</div>
            </div>
          </div>
        </div>
        
        <div class="stats-charts">
          <div class="chart-container">
            <h3>Статус записів</h3>
            <canvas id="status-chart"></canvas>
          </div>
          
          <div class="chart-container">
            <h3>Місячний дохід</h3>
            <canvas id="revenue-chart"></canvas>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Popular Procedures -->
    <section class="content-section stats-section">
      <div class="section-header">
        <h2>Популярні процедури</h2>
      </div>
      
      <div id="popular-procedures-list" class="data-list">
        <!-- Will be populated dynamically -->
      </div>
    </section>
    
    <!-- Frequent Clients -->
    <section class="content-section stats-section">
      <div class="section-header">
        <h2>Постійні клієнти</h2>
      </div>
      
      <div id="frequent-clients-list" class="data-list">
        <!-- Will be populated dynamically -->
      </div>
    </section>
    
    <!-- Client Retention -->
    <section class="content-section stats-section">
      <div class="section-header">
        <h2>Утримання клієнтів</h2>
      </div>
      
      <div class="retention-chart-container">
        <canvas id="retention-chart"></canvas>
      </div>
    </section>
  </main>

  <!-- FAB (Floating Action Button) -->
  <div class="fab-container">
    <div class="fab-options">
      <div class="fab-option fab-option-primary fab-primary">
        <div class="fab-option-icon">
          <i class="fas fa-calendar-plus"></i>
        </div>
        <span class="fab-option-label">Новий запис</span>
      </div>
      <div class="fab-option fab-option-client fab-client">
        <div class="fab-option-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <span class="fab-option-label">Новий клієнт</span>
      </div>
      <div class="fab-option fab-option-procedure fab-procedure">
        <div class="fab-option-icon">
          <i class="fas fa-spa"></i>
        </div>
        <span class="fab-option-label">Нова процедура</span>
      </div>
    </div>
    <div class="fab-main">
      <i class="fas fa-plus"></i>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/stats.js"></script>
</body>
</html>
