<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail App - Procedure Management</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <h1>Nail App</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-calendar-alt"></i><span>Appointments</span></a></li>
        <li><a href="/clients.html"><i class="fas fa-users"></i><span>Clients</span></a></li>
        <li><a href="/procedures.html" class="active"><i class="fas fa-spa"></i><span>Procedures</span></a></li>
        <li><a href="/stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="content-section procedures-section">
      <div class="section-header">
        <h2>Procedures</h2>
      </div>

      <div class="filters procedures-filters">
        <div class="filter-group">
          <label for="procedure-search">Search:</label>
          <input type="text" id="procedure-search" placeholder="Procedure name">
        </div>
        <div class="filter-group">
          <label for="price-filter">Max Price:</label>
          <input type="number" id="price-filter" min="0" step="100">
        </div>
        <button id="clear-procedure-filters" class="btn btn-secondary">Clear Filters</button>
      </div>

      <div class="loader" id="procedures-loader">
        <div class="spinner"></div>
      </div>

      <div class="data-list" id="procedures-list">
        <!-- Procedures will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <!-- FAB (Floating Action Button) -->
  <div class="fab-container">
    <div class="fab-options">
      <div class="fab-option fab-option-primary fab-procedure">
        <div class="fab-option-icon">
          <i class="fas fa-spa"></i>
        </div>
        <span class="fab-option-label">New Procedure</span>
      </div>
      <div class="fab-option fab-option-client fab-client">
        <div class="fab-option-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <span class="fab-option-label">New Client</span>
      </div>
      <div class="fab-option fab-option-procedure fab-primary">
        <div class="fab-option-icon">
          <i class="fas fa-calendar-plus"></i>
        </div>
        <span class="fab-option-label">New Appointment</span>
      </div>
    </div>
    <div class="fab-main">
      <i class="fas fa-plus"></i>
    </div>
  </div>

  <!-- Procedure Modal -->
  <div id="procedure-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="procedure-modal-title">New Procedure</h2>
      <form id="procedure-form">
        <div class="form-group">
          <label for="procedure-name">Name:</label>
          <input type="text" id="procedure-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="procedure-price">Price:</label>
          <input type="number" id="procedure-price" name="price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="procedure-time">Time to Complete (minutes):</label>
          <input type="number" id="procedure-time" name="timeToComplete" min="5" step="5" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/navbar.js"></script>
  <script src="/js/procedures.js"></script>
</body>
</html>
