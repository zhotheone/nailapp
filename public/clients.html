<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail App - Client Management</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <h1>Nail App</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-calendar-alt"></i><span>Appointments</span></a></li>
        <li><a href="/clients.html" class="active"><i class="fas fa-users"></i><span>Clients</span></a></li>
        <li><a href="/procedures.html"><i class="fas fa-spa"></i><span>Procedures</span></a></li>
        <li><a href="/stats.html"><i class="fas fa-chart-bar"></i><span>Stats</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="content-section clients-section">
      <div class="section-header">
        <h2>Clients</h2>
      </div>

      <div class="filters clients-filters">
        <div class="filter-group">
          <label for="client-search">Search:</label>
          <input type="text" id="client-search" placeholder="Name or phone number">
        </div>
        <div class="filter-group">
          <label for="rating-filter">Min Rating:</label>
          <select id="rating-filter">
            <option value="all">Any Rating</option>
            <option value="5">5 Stars</option>
            <option value="4">4+ Stars</option>
            <option value="3">3+ Stars</option>
            <option value="2">2+ Stars</option>
            <option value="1">1+ Stars</option>
          </select>
        </div>
        <button id="clear-client-filters" class="btn btn-secondary">Clear Filters</button>
      </div>

      <div class="loader" id="clients-loader">
        <div class="spinner"></div>
      </div>

      <div class="data-list" id="clients-list">
        <!-- Clients will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <!-- FAB (Floating Action Button) -->
  <div class="fab-container">
    <div class="fab-options">
      <div class="fab-option fab-option-primary fab-client">
        <div class="fab-option-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <span class="fab-option-label">New Client</span>
      </div>
      <div class="fab-option fab-option-client fab-primary">
        <div class="fab-option-icon">
          <i class="fas fa-calendar-plus"></i>
        </div>
        <span class="fab-option-label">New Appointment</span>
      </div>
      <div class="fab-option fab-option-procedure fab-procedure">
        <div class="fab-option-icon">
          <i class="fas fa-spa"></i>
        </div>
        <span class="fab-option-label">New Procedure</span>
      </div>
    </div>
    <div class="fab-main">
      <i class="fas fa-plus"></i>
    </div>
  </div>

  <!-- Client Modal -->
  <div id="client-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="client-modal-title">New Client</h2>
      <form id="client-form">
        <div class="form-group">
          <label for="client-name">Name:</label>
          <input type="text" id="client-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="client-surname">Surname:</label>
          <input type="text" id="client-surname" name="surName" required>
        </div>
        <div class="form-group">
          <label for="client-phone">Phone Number:</label>
          <input type="tel" id="client-phone" name="phoneNum" required>
        </div>
        <div class="form-group">
          <label for="client-instagram">Instagram:</label>
          <input type="text" id="client-instagram" name="instagram">
        </div>
        <div class="form-group">
          <label for="client-trust-rating">Trust Rating:</label>
          <select id="client-trust-rating" name="trustRating">
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/navbar.js"></script>
  <script src="/js/clients.js"></script>
</body>
</html>
