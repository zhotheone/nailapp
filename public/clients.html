<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail App - Управління клієнтами</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <h1>Nail App</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-calendar-alt"></i><span>Записи</span></a></li>
        <li><a href="/clients.html" class="active"><i class="fas fa-users"></i><span>Клієнти</span></a></li>
        <li><a href="/procedures.html"><i class="fas fa-spa"></i><span>Процедури</span></a></li>
        <li><a href="/stats.html"><i class="fas fa-chart-bar"></i><span>Статистика</span></a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="content-section clients-section">
      <div class="section-header">
        <h2>Клієнти</h2>
      </div>

      <div class="filters clients-filters">
        <div class="filter-group">
          <label for="client-search">Пошук:</label>
          <input type="text" id="client-search" placeholder="Ім'я або номер телефону">
        </div>
        <div class="filter-group">
          <label for="rating-filter">Мінімальний рейтинг:</label>
          <select id="rating-filter">
            <option value="all">Будь-який рейтинг</option>
            <option value="5">5 зірок</option>
            <option value="4">4+ зірок</option>
            <option value="3">3+ зірок</option>
            <option value="2">2+ зірок</option>
            <option value="1">1+ зірок</option>
          </select>
        </div>
        <button id="clear-client-filters" class="btn btn-secondary">Очистити фільтри</button>
      </div>

      <div class="loader" id="clients-loader">
        <div class="spinner"></div>
      </div>

      <div class="data-list" id="clients-list">
        <!-- Clients will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <!-- FAB (Floating Action Button) -->
  <div class="fab-container">
    <div class="fab-options">
      <div class="fab-option fab-option-primary fab-client">
        <div class="fab-option-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <span class="fab-option-label">Новий клієнт</span>
      </div>
      <div class="fab-option fab-option-primary fab-primary">
        <div class="fab-option-icon">
          <i class="fas fa-calendar-plus"></i>
        </div>
        <span class="fab-option-label">Новий запис</span>
      </div>
      <div class="fab-option fab-option-procedure fab-procedure">
        <div class="fab-option-icon">
          <i class="fas fa-spa"></i>
        </div>
        <span class="fab-option-label">Нова процедура</span>
      </div>
    </div>
    <div class="fab-main">
      <i class="fas fa-plus"></i>
    </div>
  </div>

  <!-- Client Modal -->
  <div id="client-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="client-modal-title">Новий клієнт</h2>
      <form id="client-form">
        <div class="form-group">
          <label for="client-name">Ім'я:</label>
          <input type="text" id="client-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="client-surname">Прізвище:</label>
          <input type="text" id="client-surname" name="surName" required>
        </div>
        <div class="form-group">
          <label for="client-phone">Номер телефону:</label>
          <input type="tel" id="client-phone" name="phoneNum" required>
        </div>
        <div class="form-group">
          <label for="client-instagram">Instagram:</label>
          <input type="text" id="client-instagram" name="instagram">
        </div>
        <div class="form-group">
          <label for="client-trust-rating">Рейтинг довіри:</label>
          <select id="client-trust-rating" name="trustRating">
            <option value="5">5 - Відмінно</option>
            <option value="4">4 - Дуже добре</option>
            <option value="3">3 - Добре</option>
            <option value="2">2 - Задовільно</option>
            <option value="1">1 - Погано</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-btn">Скасувати</button>
          <button type="submit" class="btn btn-primary">Зберегти</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Client Detail Modal / Card -->
  <div id="client-detail-modal" class="modal">
    <div class="modal-content client-detail-card">
      <span class="close-modal">&times;</span>
      <h2>Деталі клієнта</h2>
      <div id="client-details" class="client-details">
        <!-- Details will be loaded dynamically -->
      </div>
      <div class="client-history">
        <h3>Історія відвідувань</h3>
        <div id="client-appointments" class="client-appointments">
          <!-- Appointment history will be loaded here -->
        </div>
      </div>
      <div class="action-buttons">
        <button id="edit-client-btn" class="btn btn-secondary"><i class="fas fa-edit"></i> Редагувати</button>
        <button id="new-appointment-for-client-btn" class="btn btn-primary"><i class="fas fa-calendar-plus"></i> Новий запис</button>
        <button id="delete-client-btn" class="btn btn-danger"><i class="fas fa-trash"></i> Видалити</button>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/clients.js"></script>
</body>
</html>
